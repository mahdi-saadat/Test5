<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Strength Calculator</title>
</head>
<body>
    <h1>Rock Strength Calculator</h1>
    <form id="calculatorForm">
        <label for="ucsi">UCSi (MPa):</label>
        <input type="number" id="ucsi" name="ucsi" step="0.1" required><br><br>

        <label for="gsi">GSI:</label>
        <input type="number" id="gsi" name="gsi" step="0.1" required><br><br>

        <label for="mi">mi:</label>
        <input type="number" id="mi" name="mi" step="0.1" required><br><br>

        <label for="depth">Depth (m):</label>
        <input type="number" id="depth" name="depth" step="0.1" required><br><br>

        <label for="density">Density (MN/mÂ³):</label>
        <input type="number" id="density" name="density" step="0.001" required><br><br>

        <label for="disturbance">Disturbance Factor (D):</label>
        <input type="number" id="disturbance" name="disturbance" step="0.1" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <h2>Results:</h2>
    <p id="results"></p>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const ucsi = parseFloat(document.getElementById('ucsi').value);
            const gsi = parseFloat(document.getElementById('gsi').value);
            const mi = parseFloat(document.getElementById('mi').value);
            const depth = parseFloat(document.getElementById('depth').value);
            const density = parseFloat(document.getElementById('density').value);
            const disturbance = parseFloat(document.getElementById('disturbance').value);

            // Simulate backend calculations
            const sigma3 = density * depth;
            const mb = mi * Math.exp((gsi - 100) / 28 - 14 * disturbance);
            const s = Math.exp((gsi - 100) / 9 - 3 * disturbance);
            const a = 0.5 + 1 / 6 * (Math.exp(-gsi / 15) - Math.exp(-20 / 3));

            const results = `mb: ${mb.toFixed(2)}, s: ${s.toFixed(2)}, a: ${a.toFixed(2)}, sigma3: ${sigma3.toFixed(2)}`;
            document.getElementById('results').textContent = results;
        });
    </script>
</body>
</html>
