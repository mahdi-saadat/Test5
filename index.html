<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoek-Brown Strength Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Hoek-Brown Strength Plot</h1>
    <form id="calculatorForm">
        <label for="ucsi">UCSi (MPa):</label>
        <input type="number" id="ucsi" name="ucsi" step="0.1" value="75.0" required><br><br>

        <label for="gsi">GSI:</label>
        <input type="number" id="gsi" name="gsi" step="0.1" value="50.0" required><br><br>

        <label for="mi">mi:</label>
        <input type="number" id="mi" name="mi" step="0.1" value="10.0" required><br><br>

        <label for="depth">Depth (m):</label>
        <input type="number" id="depth" name="depth" step="0.1" value="200.0" required><br><br>

        <label for="density">Density (MN/m³):</label>
        <input type="number" id="density" name="density" step="0.001" value="0.024" required><br><br>

        <label for="disturbance">Disturbance Factor (D):</label>
        <input type="number" id="disturbance" name="disturbance" step="0.1" value="0.0" required><br><br>

        <button type="submit">Generate Plot</button>
    </form>

    <h2>Results:</h2>
    <canvas id="hoekBrownChart" width="800" height="400"></canvas>
    <p id="results"></p>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const ucsi = parseFloat(document.getElementById('ucsi').value);
            const gsi = parseFloat(document.getElementById('gsi').value);
            const mi = parseFloat(document.getElementById('mi').value);
            const depth = parseFloat(document.getElementById('depth').value);
            const density = parseFloat(document.getElementById('density').value);
            const disturbance = parseFloat(document.getElementById('disturbance').value);

            // Perform calculations
            const sigma3Values = [];
            const sigma1Values = [];

            const sigma3Max = density * depth;
            const mb = mi * Math.exp((gsi - 100) / 28 - 14 * disturbance);
            const s = Math.exp((gsi - 100) / 9 - 3 * disturbance);
            const a = 0.5 + 1 / 6 * (Math.exp(-gsi / 15) - Math.exp(-20 / 3));
            const sigma_t = -s * (ucsi / mb)


            for (let sigma3 = sigma_t; sigma3 <= sigma3Max; sigma3 += sigma3Max / 50) {
                const sigma1 = sigma3 + ucsi * (mb * (sigma3 / ucsi) + s) ** a;
                sigma3Values.push(sigma3);
                sigma1Values.push(sigma1);
            }

            // Display results and plot
            const ctx = document.getElementById('hoekBrownChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sigma3Values,
                    datasets: [{
                        label: 'Hoek-Brown: σ₁ vs σ₃',
                        data: sigma1Values,
                        borderColor: 'blue',
                        fill: false,
                        tension: 0.4, // Smooth line
                        pointRadius: 0 // Remove dots
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'σ₃ (MPa)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'σ₁ (MPa)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
